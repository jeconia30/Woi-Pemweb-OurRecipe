<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CookConnect</title>
    
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="auth.css" />
</head>
<body class="login-page-body"> <header class="login-header">
      <div class="container">
        <div class="logo">CookConnect</div>
      </div>
    </header>

    <div class="login-container">

        <form id="reset-form" class="auth-form">
            <h2>Reset Password Anda</h2>
            <p class="auth-instruction">
                Masukkan password baru Anda. Pastikan password kuat.
            </p>
            
            <div class="form-group">
                <label for="new-password">Password Baru</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" required>
                    <i class="fas fa-eye-slash password-toggle-icon" id="toggle-new-pass"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password Baru</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" required>
                    <i class="fas fa-eye-slash password-toggle-icon" id="toggle-confirm-pass"></i>
                </div>
            </div>
            
            <a href="login.html" class="cta-button auth-button">
                Simpan Password Baru
            </a>
            
            <p class="auth-toggle">
                <a href="login.html">Kembali ke Login</a>
            </p>
        </form>

    </div>

    <footer>
      <p>&copy; 2025 CookConnect. Developed for Web Programming Class.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
