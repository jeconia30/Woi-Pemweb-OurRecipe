<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - CookConnect</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body class="login-page-body">
    <header class="login-header">
      <div class="container">
        <div class="logo">CookConnect</div>
      </div>
    </header>

    <div class="login-container">
      <form id="forgot-form" class="auth-form">
        <h2>Lupa Password Anda?</h2>

        <p class="auth-instruction">
          Jangan khawatir. Masukkan email Anda yang terdaftar dan kami akan
          mengirimkan link untuk mereset password Anda.
        </p>

        <div class="form-group">
          <label for="forgot-email">Email</label>
          <input type="email" id="forgot-email" required />
        </div>

        <a href="reset-password.html" class="cta-button auth-button">
          Kirim Link Reset
        </a>

        <p class="auth-toggle">
          Ingat password Anda? <a href="login.html">Kembali ke Login</a>
        </p>
      </form>
    </div>
    
    <footer>
      <p>&copy; 2025 CookConnect. Developed for Web Programming Class.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
